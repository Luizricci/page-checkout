<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/global.css">
    <title>Checkout</title>
</head>
<body>
    <header>
        <section class="header-section-1">
            <div class="div-init-header">
                <img src="./imgs/male-user.png" alt="Logo" class="logo-user">
                <img src="./imgs/bag.png" alt="Sacola" class="sacola-compras">
                <div class="div-arrow">
                    <img src="./imgs/arrow.png" alt="arrow" class="arrow-back">
                    <h1>Back</h1>
                </div>
            </div>
        </section>

        <section class="header-section-2">
            <div class="div-init-header-2">
                <h1 class="h1-header-2">SNEAKERS</h1>
            </div>
            <div class="div-menu">
                <img src="./imgs/interface.png" alt="" class="menu-hamburguer">
            </div>
        </div>
    </header>
    <main>
        <section class="section-1">
            <div class="div-section-1">
                <div class="box-div">
                    <img src="./imgs/tenis.png" alt="" class="img-box">
                    <div class="div-text">
                        <h1 class="h1-box">Nike Air Max 90</h1>
                        <h2 class="h2-box">size:8.5</h2>
                        <h2 class="h2-box">$120</h2>
                        <form>
                            <label for="Qty">Qty</label>
                            <input type="number" id="idade" name="idade" placeholder="Qty" min="1" max="120" required>
                        </form>
                </div>
                
            </div>
            <div class="box-div">
                <img src="./imgs/tenis.png" alt="" class="img-box">
                <div class="div-text">
                    <h1 class="h1-box">Nike Air Max 90</h1>
                    <h2 class="h2-box">size:8.5</h2>
                    <h2 class="h2-box">$120</h2>
                    <form>
                        <label for="Qty">Qty</label>
                        <input type="number" id="idade" name="idade" placeholder="Qty" min="1" max="120" required>
                    </form>

                    
    </main>
</body>
</html>
